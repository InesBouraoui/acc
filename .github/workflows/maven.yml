name: Demo Full CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ---------- Backend Build ----------
      - name: Build Spring Boot App
        run: |
          echo "Building Spring Boot backend..."
          sleep 10
          echo "Spring Boot build complete."

      # ---------- Frontend Build ----------
      - name: Build Angular App
        run: |
          echo "Building Angular frontend..."
          sleep 8
          echo "Angular build complete."

      # ---------- Backend Tests ----------
      - name: Run Backend Tests
        run: |
          echo "Running backend tests..."
          sleep 5
          echo "Backend tests passed!"

      # ---------- Frontend Tests ----------
      - name: Run Frontend Tests
        run: |
          echo "Running frontend tests..."
          sleep 4
          echo "Frontend tests passed!"

  dockerize:
    name: Dockerize & Push Images
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ---------- Build Backend Docker ----------
      - name: Build Spring Boot Docker Image
        run: |
          echo "Building backend Docker image..."
          sleep 5
          echo "Backend Docker image ready."

      # ---------- Build Frontend Docker ----------
      - name: Build Angular Docker Image
        run: |
          echo "Building frontend Docker image..."
          sleep 5
          echo "Frontend Docker image ready."

      # ---------- Push Docker Images ----------
      - name: Push Docker Images
        run: |
          echo "Pushing backend Docker image to DockerHub..."
          sleep 3
          echo "Backend image pushed."
          echo "Pushing frontend Docker image to DockerHub..."
          sleep 3
          echo "Frontend image pushed."

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: dockerize

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy Backend & Frontend
        run: |
          echo "Connecting to VPS..."
          sleep 2
          echo "Pulling backend image..."
          sleep 3
          echo "Stopping existing backend container..."
          sleep 2
          echo "Running backend container..."
          sleep 3
          echo "Pulling frontend image..."
          sleep 3
          echo "Stopping existing frontend container..."
          sleep 2
          echo "Running frontend container..."
          sleep 3
          echo "Deployment complete!"
